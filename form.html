<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form style="border: 2px solid black; padding: 20px; text-align: center;">
        <h3>Registration Form</h3>
        <label for="name">Student Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>
         
        <label for="phone">Phone Number:</label>
        <input type="number" id="phone" name="phone" required><br><br>
        <label for="course">Course:</label>
        <input type="text" id="course" name="course" required><br><br>
        <label for="hobby">Hobby:</label>
        <input type="text" id="hobby" name="hobby" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>
        <label for="domain">Domain:</label>
        <input type="text" id="domain" name="domain" required><br><br>
        <label for="expert">Expertise:</label>
        <input type="text" id="expert" name="expert" required><br><br>
        <label for="upload">Upload Resume:</label>
        <input type="file" id="upload" name="upload" required><br><br>
        <label for="remarks">Remarks:</label>
        <textarea id="remarks" name="remarks" rows="4" cols="30"></textarea><br><br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>

</body>
</html>
